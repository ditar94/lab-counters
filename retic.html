<html>
    <head>
        <meta charset="utf-8">
        <title>Retic - Lab Counter</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <script src="retic.js"></script>
    </head>

    <body>
        <header>
            <div id="webTitleBar">
                <p>Lab Counter</p>
            </div>
            <nav>
                <li><a href="home.html">Home</a></li>
                <li><a href="fetal.html">Fetal Hgb Counter</a></li>
                <li><a href="retic.html">Retic Counter</a></li>
                <li><a href="parasite.html">Parasite Counter</a></li>
            </nav>
        </header>

        <div id="main-body">
            <h1>Retic Counter!</h1>
            <br>
        </div>

        <div>
            <p>Retic Percentage (%): </p>
            <p id="percent">0</p>
            <div>
                <p>Retics: </p>
                <p id="retic">0</p>
            </div>
            <div>
                <p>Total Cells: </p>
                <p id="total">0</p>
            </div>
            <div id="ret-counter">
                <label for="retic-counter">Retic Counter</label>
                <input type="text" id="retic-counter" name="retic_counter" onkeydown="keyStroke(event)">
            </div>
            <button id="switch" onclick="buttonChange()">Add</button>
            <button onclick="resetCounter()">Reset</button>
        </div>


        <script>
            updateCounter();
            percentageCalculator();
        </script>

    </body>
</html>
